<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="cal-container">
        <div class="cal-border">
            <div class="cal">
                <div class="cal-input">
                    <input class="cal-input-text" type="text">
                </div>

                <div class="cal-num-pad">
                    <div class="cal-num-pad-row">
                        <button class="cal-num-pad-button-ac">AC</button>
                        <button class="cal-num-pad-button-del">DEL</button>
                        <button class="cal-num-pad-button">/</button>
                        <button class="cal-num-pad-button">%</button>
                    </div>
                    <div class="cal-num-pad-row">
                        <button class="cal-num-pad-button">1</button>
                        <button class="cal-num-pad-button">2</button>
                        <button class="cal-num-pad-button">3</button>
                        <button class="cal-num-pad-button">+</button>
                    </div>
                    <div class="cal-num-pad-row">
                        <button class="cal-num-pad-button">4</button>
                        <button class="cal-num-pad-button">5</button>
                        <button class="cal-num-pad-button">6</button>
                        <button class="cal-num-pad-button">-</button>
                    </div>
                    <div class="cal-num-pad-row">
                        <button class="cal-num-pad-button">7</button>
                        <button class="cal-num-pad-button">8</button>
                        <button class="cal-num-pad-button">9</button>
                        <button class="cal-num-pad-button">*</button>
                    </div>
                    <div class="cal-num-pad-row">
                        <button class="cal-num-pad-button">.</button>
                        <button class="cal-num-pad-button">0</button>
                        <button class="cal-num-pad-button">âˆš</button>
                        <button class="cal-num-pad-button">%</button>
                    </div>
                    <div class="cal-num-pad-row">
                        <button class="cal-num-pad-button">(</button>
                        <button class="cal-num-pad-button">)</button>
                        <button class="cal-num-pad-button-operation">=</button>
                    </div>

                    <div></div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
