<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="cal-container">
        <div class="cal-border">
            <div class="cal">
                <div class="cal-input">
                    <input class="cal-input-text" type="text">
                </div>

                <div class="cal-numpad">
                    <div class="cal-numpad-row">
                        <button class="cal-numpad-button">AC</button>
                        <button class="cal-numpad-button">DEL</button>
                        <button class="cal-numpad-button">/</button>
                        <button class="cal-numpad-button">%</button>
                    </div>
                    <div class="cal-numpad-row">
                        <button class="cal-numpad-button">1</button>
                        <button class="cal-numpad-button">2</button>
                        <button class="cal-numpad-button">3</button>
                        <button class="cal-numpad-button">+</button>
                    </div>
                    <div class="cal-numpad-row">
                        <button class="cal-numpad-button">4</button>
                        <button class="cal-numpad-button">5</button>
                        <button class="cal-numpad-button">6</button>
                        <button class="cal-numpad-button">-</button>
                    </div>
                    <div class="cal-numpad-row">
                        <button class="cal-numpad-button">7</button>
                        <button class="cal-numpad-button">8</button>
                        <button class="cal-numpad-button">9</button>
                        <button class="cal-numpad-button">*</button>
                    </div>
                    <div class="cal-numpad-row">
                        <button class="cal-numpad-button">.</button>
                        <button class="cal-numpad-button">0</button>
                        <button class="cal-numpad-button">âˆš</button>
                        <button class="cal-numpad-button">%</button>
                    </div>
                    <div class="cal-numpad-row">
                        <button class="cal-numpad-button">(</button>
                        <button class="cal-numpad-button">)</button>
                        <button class="cal-numpad-button-operation">=</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
